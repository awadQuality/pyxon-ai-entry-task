version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    environment:
      POSTGRES_USER: pyxon_user
      POSTGRES_PASSWORD: secure_password_here
      POSTGRES_DB: pyxon_rag
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U pyxon_user" ]
      interval: 10s
      timeout: 5s
      retries: 5

  app:
    build: .
    ports:
      - "8000:8000"
    environment:
      DATABASE_URL: postgresql://pyxon_user:secure_password_here@postgres:5432/pyxon_rag
      CHROMA_PERSIST_DIRECTORY: /app/chroma_db
    volumes:
      - ./uploads:/app/uploads
      - ./chroma_db:/app/chroma_db
    depends_on:
      postgres:
        condition: service_healthy

volumes:
  postgres_data:
